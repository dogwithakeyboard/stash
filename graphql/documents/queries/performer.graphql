query FindPerformers(
  $filter: FindFilterType
  $performer_filter: PerformerFilterType
  $performer_ids: [Int!]
) {
  findPerformers(
    filter: $filter
    performer_filter: $performer_filter
    performer_ids: $performer_ids
  ) {
    count
    performers {
      ...PerformerData
    }
  }
}

query FindPerformer($id: ID!) {
  findPerformer(id: $id) {
    ...PerformerData
  }
}

query FindPerformersForSelect(
  $filter: FindFilterType
  $performer_filter: PerformerFilterType
  $performer_ids: [Int!]
) {
  findPerformers(
    filter: $filter
    performer_filter: $performer_filter
    performer_ids: $performer_ids
  ) {
    count
    performers {
      ...SelectPerformerData
    }
  }
}

query FindPerformerAppearsWith(
  $id: ID!
  $filter: FindFilterType
  $performer_filter: PerformerFilterType
) {
  findPerformer(id: $id) {
    id
    performers(
      filter: $filter
      performer_filter: $performer_filter
    ) {
      count
      performerAppearsWith {
        performer_id
        appearswith_performer_id
        scene_count
        image_count
        gallery_count
        movie_count
        performer {
          ...PerformerData
        }
      }
    }
  }
}
